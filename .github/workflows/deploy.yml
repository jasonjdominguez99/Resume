name: Build LaTeX and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - 'applications/**'  # Also build application branches
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Compile main.tex
        run: |
          cd src
          pdflatex -output-directory=../build main.tex
          # Run twice for proper cross-references
          pdflatex -output-directory=../build main.tex

      - name: Compile cover_letter.tex
        run: |
          cd src
          pdflatex -output-directory=../build cover_letter.tex
          pdflatex -output-directory=../build cover_letter.tex

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp build/main.pdf _site/
          cp build/cover_letter.pdf _site/
          cp index.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    # Only deploy from master branch
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
